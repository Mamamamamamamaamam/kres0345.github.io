<body>
    <div id="taskbar">
        <div class="taskbar-icon windows-start-button">
            <img class="taskbar-icon-image windows-start-button">
        </div>
        <div class="taskbar-icon">
            <img class="taskbar-icon-image" src="resources/searchicon.png">
        </div>

        <div id="taskbar-misc">

            <button id="windows-peek"></button>
            <div id="taskbar-clock" class="taskbar-item">
                <p id="taskbar-clock-text">13:37</p>
                <p id="taskbar-clock-date">08-07-2002</p>
            </div>

            <div id="system-tray">

            </div>

        </div>

        <div id="taskbar-process">
            <div class="taskbar-icon">
                <img class="taskbar-icon-image" src="resources/Windows-icons/cmd.png">
            </div>
        </div>

    </div>

    <!-- Application windows should be below here -->

    <div id="applications"></div>

    <!-- Application windows should be above -->

    <!-- Everything desktop related should be below-->



    <div id="desktop">
        <div class="desktop-icon" onclick="icon_click(this)">
            <img class="desktop-icon-image" src="resources/Windows-icons/recycle_bin.ico">
            <p class="desktop-icon-text">Recycle bin</p>
        </div>
        <div class="desktop-icon" data-launch="taskmanager.start_application('cmd')" onclick="icon_click(this)">
            <img class="desktop-icon-image" src="resources/Windows-icons/cmd.ico">
            <p class="desktop-icon-text">Command Prompt</p>
        </div>
        <div class="desktop-icon" data-launch="taskmanager.start_application('notepad')" onclick="icon_click(this)">
            <img class="desktop-icon-image" src="resources/Windows-icons/notepad.ico">
            <p class="desktop-icon-text">Notepad</p>
        </div>
    </div>

</body>

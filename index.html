        </div>
        <div id="cmd-text" class="cmd">

            <input class="cmdline cmd" type="text" value="Lavet af Kresten Laust" readonly>
            <input class="cmdline cmd" type="text" value="" readonly>
        </div>

        <input class="cmdline cmd" type="text" value="" autocomplete="off" autocapitalize="off" spellcheck="false"><!-- onkeydown="cmd_prompt_enter(this)"  -->
    </div>
    <div id="credits">
        <!-- Place this tag where you want the button to render. -->
        <a class="github-button" href="https://github.com/kres0345" data-size="large" aria-label="Follow @kres0345 on GitHub">Follow @kres0345</a>

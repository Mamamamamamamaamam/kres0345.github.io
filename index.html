<head>
	<title>Kresten's Hobby Project</title>

    <link rel="stylesheet" type="text/css" href="utility/context-menu/context-menu.css">
    <link rel="stylesheet" type="text/css" href="applications/notepad/notepad.css">
    <link rel="stylesheet" type="text/css" href="utility/desktop.css">
    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
</head>
<body>

    <div id="taskbar">
        <div class="taskbar-icon windows-start-button">
            <img class="taskbar-icon-image windows-start-button" src="resources/windows%20start%20button.png">
        </div>
        <div class="taskbar-icon">
            <img class="taskbar-icon-image" src="resources/windows%20start%20button.png">
        </div>

        <div id="taskbar-misc">

            <div id="system-tray">

            </div>
            <div id="taskbar-clock">

            </div>
            <button id="windows-peek"></button>
        </div>
    </div>

    <!-- Application windows should be below here -->

    <div id="applications"></div>

    <!-- Application windows should be above -->


    <div id="credits">
        <a class="github-button" href="https://github.com/kres0345" data-size="large" aria-label="Follow @kres0345 on GitHub">Follow @kres0345</a>
        <a class="github-button" href="https://github.com/kres0345/kres0345.github.io" data-size="large" data-show-count="true" aria-label="Star kres0345/kres0345.github.io on GitHub">Star</a>
    </div>

    <!-- Everything desktop related should be below-->



    <div id="desktop">
        <div class="desktop-icon" onclick="icon_click(this)">
            <img class="desktop-icon-image" src="resources/windows%20icons/recycle_bin.ico">
            <p class="desktop-icon-text">Recycle bin</p>
        </div>
        <div class="desktop-icon" data-launch="taskmanager.start_application('cmd')" onclick="icon_click(this)">
            <img class="desktop-icon-image" src="resources/windows%20icons/cmd.ico">
            <p class="desktop-icon-text">Command Prompt</p>
        </div>
        <div class="desktop-icon" data-launch="taskmanager.start_application('notepad')" onclick="icon_click(this)">
            <img class="desktop-icon-image" src="resources/windows%20icons/notepad.ico">
            <p class="desktop-icon-text">Notepad</p>
        </div>
    </div>

</body>
